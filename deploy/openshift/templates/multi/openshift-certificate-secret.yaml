---
kind: Template
apiVersion: v1
metadata:
  name: openshift-identity-provider-certificate
  annotations:
    description: Che
objects:
- apiVersion: v1
  stringData:
    ca.crt: >-
      ${CERTIFICATE}
  kind: Secret
  metadata:
    name: openshift-identity-provider
    namespace: che
  type: Opaque
parameters:
- name: CERTIFICATE
  displayName: Openshift console certificate
labels:
  app: keycloak
  template: openshift-identity-provider-certificate
