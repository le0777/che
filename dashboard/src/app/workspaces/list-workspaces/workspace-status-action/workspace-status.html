<div class="workspace-status"
     ng-click="workspaceStatusController.changeWorkspaceStatus()"
     uib-tooltip="{{workspaceStatusController.isShowRun() ? 'Run' : 'Stop'}} workspace"
     ng-class="{'disabled' : workspaceStatusController.isButtonDisabled()}">
  <span class="fa"
        ng-class="{'fa-play' : workspaceStatusController.isShowRun(), 'fa-stop': !workspaceStatusController.isShowRun()}"></span>
</div>
