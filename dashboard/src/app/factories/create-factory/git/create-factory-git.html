<div class="create-factory-git-input">
  <form name="createFactoryGitForm">
    <che-input-box che-form="createFactoryGitForm"
                   id="git-url-input"
                   che-label-name="Git URL"
                   che-form="createFactoryGitForm"
                   che-name="remoteGitURL"
                   che-place-holder="Repository URL"
                   che-width="auto"
                   ng-model="createFactoryGitCtrl.location"
                   git-url
                   required>
      <div ng-message="gitUrl" ng-if="createFactoryGitCtrl.location && createFactoryGitCtrl.location.length > 0">
        Invalid Git URL
      </div>
    </che-input-box>
  </form>
</div>
